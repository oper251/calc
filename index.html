		<title>Закон Ома - онлайн калькулятор</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/6.2.2/big.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const fields = document.querySelectorAll(".value"); // Находим все поля с данными
				const selectElements = document.querySelectorAll(".factor"); // Находим все поля с данными
				let changedFields = []; // Массив для хранения последних двух измененных полей

				// Обработчик событий полей данных
				fields.forEach((field) => {
					field.addEventListener("input", function () {
						this.value = this.value.replace(",", ".");
						this.value = this.value.replace(/[^.\d]/g, ""); // Удаление недопустимых символов
						this.value = this.value.replace(/^\./, "0."); //Замена ведущей точки на 0.
						const parts = this.value.split("."); // Разделение по точкам - запрет нескольких точек
						if (parts.length > 1) {
							this.value = parts[0] + "." + parts.slice(1).join(""); // Оставляем первую точку, удаляя остальные
						}
						this.value = this.value.replace(/^0+(?=\d)/, ""); // Замена ведущих нулей на один ноль, если необходимо
						this.value = this.value.replace(/^([\d\.]{1,16})?.*/, "$1"); // Запрет ввода более 20 цифр с запятой
						//changeFieldColor(this); // Меняем цвет поля
						calculated();
					});
					field.addEventListener("click", function (event) {
						changeFieldColor(this); // Меняем цвет поля
					});
				});

				// Обработчик событий крестиков
				document.querySelector(".calcOma-widget").addEventListener("click", (e) => {
					if (e.target.classList.contains("clear-btn")) {
						const input = e.target.previousElementSibling;
						input.value = "";
						input.click();
						input.focus();
					}
					// Обработчик клика - сохраняем старый фактор
					if (e.target.classList.contains("factor")) {
						e.target.dataset.oldFactor = e.target.value;
					}
				});

				// Обработчик изменения фактора - пересчитываем
				document.querySelector(".calcOma-widget").addEventListener("change", (e) => {
					if (e.target.classList.contains("factor")) {
						const select = e.target;
						const input = select.previousElementSibling.querySelector(".value");
						const value_old = input.value;
						const factor_old = select.dataset.oldFactor;
						const factor_new = select.value;
						if (value_old > 0 && factor_old) {
							input.value = crutchBigjs(crutchBigjs(value_old, factor_old, "*"), factor_new, "/");
						}
					}
				});

				// Функция для изменения цвета поля и обновления массива
				function changeFieldColor(input) {
					// Если клик на последнее поле - выходим
					if (changedFields[1] === input) return;
					// Если клик на первое поле - меняем порядок, выходим
					if (changedFields[0] === input)
						return ([changedFields[0], changedFields[1]] = [changedFields[1], changedFields[0]]);
					// Выделяем новое поле
					input.classList.add("changed");
					// Удаляем пустые поля (кроме нового)
					changedFields = changedFields.filter((f) =>
						!f?.value ? (f.classList.remove("changed"), false) : true
					);
					// Добавляем новое поле
					changedFields.push(input);
					// Если выделено больше 2 удаляем первый и снимаем выделение
					if (changedFields.length > 2) {
						const oldestField = changedFields.shift();
						oldestField.classList.remove("changed");
					}
				}

				function calculated() {
					if (changedFields.length === 2) {
						let combination = "";
						let combinationValue = [];
						let positionsToBeCalculated = [];

						fields.forEach((field, num) => {
							if (field.classList.contains("changed")) {
								combination += "1";
								combinationValue.push(
									new Big(field.value).times(field.parentElement.nextElementSibling.value).toString() // Значение * делитель
								);
							} else {
								combination += "0";
								positionsToBeCalculated.push(num);
							}
						});

						// Функция для установки вычисленных значений с учетом делителя
						const setCalculatedValues = (calculatedValues) => {
							calculatedValues.forEach((val, index) => {
								const field = fields[positionsToBeCalculated[index]];
								const value = crutchBigjs(val, field.parentElement.nextElementSibling.value, "/");
								field.value = crutchBigjs(
									value,
									Math.max(20 - Math.floor(value).toString().length, 0),
									"round"
								);
							});
						};

						let I, U, R, P;
						switch (combination) {
							case "1100": // Известны ток и напряжение
								[I, U] = combinationValue;
								R = crutchBigjs(U, I, "/");
								P = crutchBigjs(U, I, "*");
								setCalculatedValues([R, P]);
								break;
							case "1010": // Известны ток и сопротивление
								[I, R] = combinationValue;
								U = crutchBigjs(I, R, "*");
								P = crutchBigjs(U, I, "*");
								setCalculatedValues([U, P]);
								break;
							case "1001": // Известны ток и мощность
								[I, P] = combinationValue;
								U = crutchBigjs(P, I, "/");
								R = crutchBigjs(U, I, "/");
								setCalculatedValues([U, R]);
								break;
							case "0110": // Известны напряжение и сопротивление
								[U, R] = combinationValue;
								I = crutchBigjs(U, R, "/");
								P = crutchBigjs(U, I, "*");
								setCalculatedValues([I, P]);
								break;
							case "0101": // Известны напряжение и мощность
								[U, P] = combinationValue;
								I = crutchBigjs(P, U, "/");
								R = crutchBigjs(U, I, "/");
								setCalculatedValues([I, R]);
								break;
							case "0011": // Известны сопротивление и мощность
								[R, P] = combinationValue;
								I = Math.sqrt(crutchBigjs(P, R, "/"));
								U = crutchBigjs(I, R, "*");
								setCalculatedValues([I, U]);
								break;
							default:
								console.log("Неизвестная комбинация параметров");
						}
					}
				}

				// Костыли к библиотеке Big.js
				function crutchBigjs(a, b, operator) {
					const operations = {
						"*": (x, y) => x.times(y),
						"/": (x, y) => x.div(y),
						"+": (x, y) => x.plus(y),
						"-": (x, y) => x.minus(y),
						round: (x, y) => x.round(Number(y))
					};
					return operations[operator](new Big(a), b).toFixed();
				}

				///###################################################
				///###################################################
				const SCRIPT_URL =
					"https://script.google.com/macros/s/AKfycbwdPMx2MngpAFiv_Uv-4Xz4Yiq4LWIe58ITQbewF_wbITU7QinMUVDkv2A5RVUM8-Am/exec";
				const SPREADSHEET_ID = "1y4_fCqWdzDJcfMHEItXWqxr0ZQKWD8jPz9tRZlVt9K4";

				async function testPost() {
					try {
						const response = await fetch(SCRIPT_URL, {
							redirect: "follow",
							method: "POST",
							body: JSON.stringify({
								id: SPREADSHEET_ID,
								name: "CALC",
								url: window.location.href,
								userAgent: navigator.userAgent,
								platform: navigator.platform,
								language: navigator.language
							})
						});

						const data = await response.json();
						console.log("✅ Сервер ответил:", data);
						document.querySelector("span.count").textContent = Number.isInteger(data.count)
							? "." + data.count
							: "";
					} catch (error) {
						console.log("❌ Сервер недоступен:", error);
					}
				}
				// Запуск
				testPost();
				document.querySelector("span.ver").textContent = document.documentElement.dataset.version;
				///###################################################
				///###################################################
			});
		</script>
		<style>

				background-color: var(--background-color);
				box-shadow: 0 8px 25px 1px var(--box-shadow-color);

			}

			.input-container {
				position: relative;

			.calcOma-widget .factor {

			.calcOma-widget * {
				transition: all 0.5s ease;

			.clear-btn {
				position: absolute;
				right: 10px;
				color: var(--box-shadow-color);
				cursor: pointer;
				font-size: 20px;
				line-height: 1;
				padding: 5px;
				user-select: none;
			}

			.clear-btn:hover {
				color: var(--main-color);
			}

			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				box-sizing: border-box;
			}

			@media (max-width: 360px) {
				.calcOma-widget .factor {
					font-size: 18px !important;
				}

				.calcOma-widget .value {
					font-size: 20px !important;
				}

				.calcOma-widget {
					gap: 3px 3px;
					grid-template-columns: 1fr 53px;
				}
			}
		</style>

	<body>
		<div class="calcOma-widget">
			<div class="input-container">
				<input class="value" type="text" placeholder="Сила тока (I)" inputmode="decimal" />

			</div>

			<div class="input-container">
				<input class="value" type="text" placeholder="Напряжение (U)" inputmode="decimal" />

				<option value="0.000001">µV</option>

			<div class="input-container">

				<option value="1000">kΩ</option>

			</select>

			<div class="input-container">
				<input class="value" type="text" placeholder="Мощность (P)" inputmode="decimal" />
				<span class="clear-btn">×</span>
			</div>
			<select class="factor">
				<option value="0.000001">µW</option>
				<option value="0.001">mW</option>

			<span>v.<span class="ver"></span><span class="count"></span></span>
		</div>
